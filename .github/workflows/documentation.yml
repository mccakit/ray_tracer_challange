name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies and Doxygen
        run: |
          # Update apt-get and install Doxygen
          sudo apt-get update
          sudo apt-get install -y doxygen
          # Install Python dependencies for Sphinx
          pip install sphinx breathe
      - name: Generate Doxygen documentation
        run: |
          # Change directory to docs/doxygen
          cd docs/doxygen
          # Run Doxygen to generate documentation
          doxygen
          # Return to the original directory (repository root)
          cd -
      - name: Sphinx build
        run: |
          sphinx-build docs/sphinx/source docs/sphinx/build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/sphinx/build/
          force_orphan: true
